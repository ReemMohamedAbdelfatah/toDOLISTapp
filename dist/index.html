<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Let Us Organize Your Day :)</title>
  <script defer src="main.4b55c5bc90c61f919ee6.js"></script></head>
  <body>
    <main>
      <div><h2>Instructions to use the App:</h2>
      <ol><li>To add new task to your TO DO LIST Type the text in text box then click on <img class="inst-icon" src=b26c5a048915af450e20.svg /></li>
    <li>To Edit TO DO Task click on this icon <img class="inst-icon" src=4060799d0e3d97fd5ae7.svg /></li></ol></div>
      <div class="container">
        <div><h1>Let's Organize your Day :)</h1></div>
        <div class="input-container">
          <hr>
          <p class="mainH">Today's Tasks</p>
          <div>
            <form action="#">
              <input
                id="todo-input"
                type="text"
                placeholder="Add to your list"
                required
              />
              <button type="submit" id="addBtn">
                <img
                  class="returnImg"
                  id="returnImg"
                  src="./assets/return.svg"
                  alt="returnImg"
                />
              </button>
            </form>
          </div>

          <div class="to-do-list" id="to-do-container">
            <table>
              <thead></thead>
              <tbody class="tbody" id="tbody"></tbody>
            </table>
            <button type="button" id="completedBtn" class="completedBtn">
              Clear all completed.
            </button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
